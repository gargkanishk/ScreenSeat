{% extends "admin_navbar.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block title2 %}{{ page_title }}{% endblock %}

{% block content %}

  <div class="container mt-3">
    <h2>{{ page_title }}</h2>
    <hr>
    <form method="POST" class="mx-auto" action="{{url_for('edit_show', show_id=show.id)}}" style="max-width: 400px;">
      <div class="form-group">
        <label for="show_name">Show name</label>
        <input type="text" class="form-control form-control-sm" id="show_name" name="show_name" value="{{ show.show_name }}" required>
      </div>
      <div class="form-group">
        <label for="show_rating">Show rating</label>
        <input type="text" class="form-control form-control-sm" id="show_rating" name="show_rating" value="{{ show.show_rating }}">
      </div>
      <div class="form-group">
        <label for="show_date">Show date</label>
        <input type="date" class="form-control form-control-sm" id="show_date" name="show_date" value="{{ show.show_date }}" required>
      </div>
      <div class="form-group">
        <label for="show_time">Show time</label>
        <input type="time" class="form-control form-control-sm" id="show_time" name="show_time" value="{{ show.show_time }}" required>
      </div>
      <div class="form-group">
        <label for="show_price">Show price</label>
        <input type="number" class="form-control form-control-sm" id="show_price" name="show_price" value="{{ show.show_price }}" required>
      </div>
      <div class="form-group">
        <label for="show_tags">Show tags</label>
        <input type="text" class="form-control form-control-sm" id="show_tags" name="show_tags" value="{{ show.show_tags }}" required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
  </div>
{% endblock %}
{% block style %}

<style>
    h1 {
        text-align: center;
    }
</style>
{% endblock %}
